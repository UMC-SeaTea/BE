spring:
  application:
    name: SeaTea

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:}

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.MySQL8Dialect
          jdbc:
            time_zone: Asia/Seoul

server:
  port: ${SERVER_PORT:8080}
